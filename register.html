<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registreren - Grieks Blauw & Goud</title>
<style>
  body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #0d47a1, #1976d2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #f5f1e9;
  }

  .registratie-container {
    background: rgba(255, 255, 255, 0.1);
    border: 3px solid #d4af37;
    border-radius: 15px;
    padding: 40px 60px;
    box-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
    width: 320px;
    text-align: center;
  }

  .registratie-title {
    font-size: 2.5rem;
    color: #d4af37;
    margin-bottom: 30px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 3px;
    font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
    text-shadow: 1px 1px 3px #7a5a12;
  }

  .registratie-input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0 25px 0;
    border: none;
    border-bottom: 2px solid #d4af37;
    background: transparent;
    color: #f5f1e9;
    font-size: 1.1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }

  .registratie-input:focus {
    border-color: #ffde7d;
  }

  .registratie-button {
    background: #d4af37;
    border: none;
    padding: 12px 0;
    width: 100%;
    font-size: 1.2rem;
    font-weight: bold;
    color: #0d47a1;
    cursor: pointer;
    border-radius: 8px;
    box-shadow: 0 5px 0 #a47f18;
    transition: background 0.3s ease;
  }

  .registratie-button:hover {
    background: #ffde7d;
  }

  .registratie-subtext {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #d4af37;
    text-shadow: 1px 1px 2px #7a5a12;
  }

  .registratie-links {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
  }

  .home-link,
  .login-link {
    color: #f5f1e9;
    text-decoration: none;
    font-weight: bold;
    font-size: 0.9rem;
    transition: color 0.3s ease;
  }

  .home-link:hover,
  .login-link:hover {
    color: #ffde7d;
  }

  .home-link {
    padding-left: 85px;
  }

  .login-link {
    padding-right: 85px;
  }
</style>
</head>
<body>

<div class="registratie-container">
  <h1 class="registratie-title">Εγγραφή</h1>
  <form>
    <input type="text" class="registratie-input" placeholder="Gebruikersnaam" required />
    <input type="email" class="registratie-input" placeholder="E-mailadres" required />
    <input type="password" class="registratie-input" placeholder="Wachtwoord" required />
    <input type="password" class="registratie-input" placeholder="Bevestig wachtwoord" required />
    <button type="submit" class="registratie-button">Registreren</button>
  </form>
  <div class="registratie-subtext">Word lid van onze Griekse community</div>
  <div class="registratie-links">
    <a href="index.html" class="home-link">← Home</a>
    <a href="login.html" class="login-link">Inloggen →</a>
  </div>
</div>

</body>
</html>
